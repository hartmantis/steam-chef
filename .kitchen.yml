---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: macosx-10.10
    driver:
      box: roboticcheese/macosx-10.10
      ssh:
        insert_key: false
  - name: windows-8
    driver:
      box: roboticcheese/windows-8
  - name: ubuntu-16.04
  - name: debian-8
    driver:
      box: boxcutter/debian80

suites:
  - name: default
    run_list:
      - recipe[steam]
    attributes:
  - name: uninstall
    run_list:
      - recipe[steam_test::uninstall]
